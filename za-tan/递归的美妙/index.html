  <div class="content e-content" itemprop="articleBody">
    <blockquote>
<p><em>递归 —- 相信相信的力量</em></p>
</blockquote>
<span id="more"></span>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">duplicate_link</span>(<span class="params">s, val</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;Mutates s so that each element equal to val is followed by another val.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; x = Link(5, Link(4, Link(5)))</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; duplicate_link(x, 5)</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; x</span></span><br><span class="line"><span class="string">    Link(5, Link(5, Link(4, Link(5, Link(5)))))</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; y = Link(2, Link(4, Link(6, Link(8))))</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; duplicate_link(y, 10)</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; y</span></span><br><span class="line"><span class="string">    Link(2, Link(4, Link(6, Link(8))))</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; z = Link(1, Link(2, (Link(2, Link(3)))))</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; duplicate_link(z, 2) # ensures that back to back links with val are both duplicated</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; z</span></span><br><span class="line"><span class="string">    Link(1, Link(2, Link(2, Link(2, Link(2, Link(3))))))</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">    <span class="keyword">if</span> s <span class="keyword">is</span> Link.empty:</span><br><span class="line">        <span class="keyword">return</span> s</span><br><span class="line">    <span class="keyword">if</span> s.first == val:</span><br><span class="line">        new_s = Link(val)</span><br><span class="line">        duplicate_link(s.rest, val)</span><br><span class="line">        new_s.rest, s.rest = s.rest, new_s</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        duplicate_link(s.rest, val)</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">None</span></span><br></pre></td></tr></table></figure>

<p><strong>核心重点</strong>：</p>
<p>相信<code>duplicate_link(s.rest, val)</code>能够完全处理好后面的节点。</p>
